swagger: "2.0"
info:
  version: "0.0.1"
  title: Pam English
# during dev, should point to your local machine
host: localhost:3005
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
  - application/x-www-form-urlencoded
  - application/octet-stream
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /users:
    x-swagger-router-controller: users
    post:
      description: Create user
      operationId: createUser
      parameters: [
        {
          name: name,
          in: formData,
          description: 'name(required)',
          required: true,
          type: string
        }, {
          name: password,
          in: formData,
          description: 'password',
          required: false,
          type: string
        }, {
          name: email,
          in: formData,
          description: 'email',
          required: true,
          type: string
        }, {
          name: mobile,
          in: formData,
          description: 'mobile(number only)',
          required: false,
          type: string
        }, {
          name: nick,
          in: formData,
          description: 'nick',
          required: false,
          type: string
        }, {
          name: level,
          in: formData,
          description: 'level',
          required: false,
          type: string
        }, {
          name: snsProvider,
          in: formData,
          description: 'sns provider(kakaotalk, naver, facebook, etc.)',
          required: false,
          type: string
        }, {
          name: snsId,
          in: formData,
          description: 'sns id',
          required: false,
          type: string
        }
      ]
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/UsersResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /test:
    # binds a127 app logic to a route
    x-swagger-router-controller: test
    post:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: postTest
      parameters: [
        {
          name: name,
          in: formData,
          description: 'name',
          required: false,
          type: string
        }, {
          name: age,
          in: formData,
          description: 'age',
          required: false,
          type: string
        }
      ]
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/testPostResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /classes:
    x-swagger-router-controller: classes
    get:
      description: 클래스 목록 요청
      operationId: getClasses
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ClassesGetResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: 클래스 생성
      operationId: postClass
      parameters: [
        {
          name: 'name',
          in: 'formData',
          description: '클래스 이름',
          required: true,
          type: 'string',
        }, {
          name: 'capacity',
          in: 'formData',
          description: '수업 참여 가능 정원',
          required: true,
          type: 'string',
        }, {
          name: 'level',
          in: 'formData',
          description: '수업 레벨',
          required: true,
          type: 'string',
        }, {
          name: 'location',
          in: 'formData',
          description: '수업 장소',
          required: true,
          type: 'string',
        }, {
          name: 'timetable',
          in: 'formData',
          description: '수업 시간표',
          required: true,
          type: 'string',
        }, {
          name: 'teacher_id',
          in: 'formData',
          description: '선생님 id',
          required: true,
          type: 'string',
        }
      ]
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ClassesPostResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  UsersResponse:
    type: object
    properties:
      success:
        type: boolean
  testPostResponse:
    type: object
    properties:
      name:
        type: string
      age:
        type: integer
  ClassesGetResponse:
    type: object
  ClassesPostResponse:
    required:
      - message
    properties:
      message:
        type: string
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
